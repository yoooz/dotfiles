# Snazzy-ish Terminal Theme for Ghostty
# ベース配色は iTerm2-Snazzy に近い色合いで構成

# ベースカラー
background = "#1e1e1e"       # ダーク背景
foreground = "#c5c8c6"       # 通常テキスト

# カーソルと選択
cursor-color = "#c5c8c6"
cursor-text = "#1e1e1e"
selection-background = "#44475a"
selection-foreground = "#f8f8f2"

# ANSI カラーコード（0〜15）
palette = 0="#1e1e1e"  # Black
palette = 1="#ff5555"  # Red
palette = 2="#50fa7b"  # Green
palette = 3="#f1fa8c"  # Yellow
palette = 4="#6272a4"  # Blue
palette = 5="#ff79c6"  # Magenta
palette = 6="#8be9fd"  # Cyan
palette = 7="#bbbbbb"  # White
palette = 8="#666666"  # Bright Black
palette = 9="#ff6e6e"  # Bright Red
palette = 10="#69ff94" # Bright Green
palette = 11="#ffffa5" # Bright Yellow
palette = 12="#7084ef" # Bright Blue
palette = 13="#ff92d0" # Bright Magenta
palette = 14="#a4ffff" # Bright Cyan
palette = 15="#ffffff" # Bright White
